<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twój profil</title>
</head>
<body>
<section>
    <h1>Twój profil
        <span th:text="${userSummary.username}"></span>
    </h1>
</section>
<section>
    <form th:action="@{/edit}" th:method="post" th:object="editUserCommand">
        <fieldset>
            <div>
                <label>Imię:
                    <input th:field="*{firstName}" type="text"/>
                </label>
                <div th:if="${#fields.hasErrors('firstName')}" th:text="${#fields.errors('firstName')}"></div>
            </div>
            <div>
                <label>Nazwisko:
                    <input th:field="*{lastName}" type="text"/>
                </label>
                <div th:if="${#fields.hasErrors('lastName')}" th:text="${#fields.errors('lastName')}"></div>
            </div>
            <div>
                <label>Data urodzenia:
                    <input th:field="*{birthDate}" type="date"/>
                </label>
                <div th:if="${#fields.hasErrors('birthDate')}" th:text="${#fields.errors('birthDate')}"></div>
            </div>
            <div>
                <button type="submit">Zapisz</button>
            </div>
            <div th:if="${#fields.hasGlobalErrors()}" th:value="${#fields.globalErrors()}"></div>
        </fieldset>
    </form>
</section>
</body>
</html>
