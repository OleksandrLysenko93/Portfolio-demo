<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nowy projekt</title>
</head>
<body>
<h1>Nowy projekt</h1>
<div>
    <form th:action="@{/project/add}" th:method="post" th:object="${createProjectCommand}">
        <fieldset>
            <div>
                <label>Nazwa:
                    <input type="text" th:field="*{name}" name="name" required/>
                </label>
                <div th:if="${#fields.hasErrors('name')}">
                    <span th:each="err : ${#fields.errors('name')}" th:text="${err}"></span>
                </div>
            </div>
            <div>
                <label>URL:
                    <input type="url" th:field="*{url}" name="name"/>
                </label>
                <div th:if="${#fields.hasErrors('url')}">
                    <span th:each="err : ${#fields.errors('url')}" th:text="${err}"></span>
                </div>
            </div>
            <div>
                <label>Opis:
                    <textarea th:field="*{description}"></textarea>
                </label>
                <div th:if="${#fields.hasErrors('description')}">
                    <span th:each="err : ${#fields.errors('description')}" th:text="${err}"></span>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div><button type="submit">Dodaj</button></div>
            <div th:if="${#fields.hasGlobalErrors()}" th:value="${#fields.globalErrors()}"></div>
        </fieldset>
    </form>
</div>
</body>
</html>
